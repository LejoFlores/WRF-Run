# --------------------------------------------------------------------------------------
# Main setup parameters for WRF/WPS Runs.
#
# Specify.... 1) Filepaths (executables, run directory, etc).
#             2) WRF Run parameters (version, submission queue, etc.)
#             3) Boundary conditions aka. 'lbc_type'. Currently only ONE option! (CFSR)
#
# --------------------------------------------------------------------------------------

# Dynamic Parameters  
# ------------------
# Run date (this can be overwritten with a keyword argument)
run_date: 
        start_date : 2004-01-01-00:00
        end_date : 2004-02-01-00:00

restart : None               # <<< NOT IMPLEMENTED >>>> Determine if the starting run is a 'restart' run. If not none, specify location of restart file??? 
geo_em_file : None           # <<< NOT IMPLEMENTED >>>> If None, geogrid.exe will be run
metgrid_files : None         # <<< NOT IMPLEMENTED >>>> If None, metgrid.exe will be run
lbc_files : None             # <<< NOT IMPLEMENTED >>>> If None, data will be downloaded based on specified LBC condition
lbc_type : cfsr              # <<< NOT IMPLEMENTED >>>> one of cfsr, cfsv2, ?????
run_name : TEST
        
         
# Relatively Static Parameters
# ----------------------------
machine : R2   # Name must match an entry in config.yml
user: wrudisill
queue : leaf 
wrf_version : 4.0


# Existing paths-- executable directories, LBCs (if they exist), geogrid file (if it exists), etc:
wrf_exe_directory : /home/wrudisill/WRFV4/4.1.2/WRF-4.1.2/  # contains the 'run' dir 
wps_exe_directory : /home/wrudisill/WRFV4/4.1.2/WPS-4.1/
geog_data_path : /home/wrudisill/leaf/WRF/WPS_GEOG 
environment: envWRF_4.1.2_R2.sh
wps_namelist_file : namelist.wps.template.SIMPLECASE
input_namelist_file : namelist.input.template.SIMPLECASE


# Write locations and user parameters 
main_run_dirc: /home/wrudisill/scratch/WRFtest
user_email : williamrudisill@u.boisestate.edu

# WRF I/O and Run Control 
wrf_run_options:
        chunk_size: 4               # (days). How long do we want the wrf run 'chunks' to be?
        wall_time_per_hour: .25     # (hours). wrftime::real world time 
        #frames per auxhist?
        #restart interval?
        #etc etc

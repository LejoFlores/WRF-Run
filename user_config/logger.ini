[loggers]
keys=root

[handlers]
keys=stream_handler, error_file_handler, file_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=stream_handler, error_file_handler, file_handler

[handler_stream_handler]
class=StreamHandler
level=INFO
formatter=formatter
args=(sys.stderr,)

[handler_error_file_handler]
class=FileHandler
level=ERROR
formatter=formatter
args=('error_%(date)s.log','w',)

[handler_file_handler]
class=FileHandler
level=DEBUG
formatter=formatter
args=('log_%(date)s.log','w',)

[formatter_formatter]
format = %(asctime)s %(name)15s %(funcName)s %(levelname)-8s %(message)s, 
datefmt = %a,%d %b %Y %H:%M:%S

